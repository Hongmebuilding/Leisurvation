<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" th:href="@{/css/common.css}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script th:src="@{/js/write.js}"></script>

  <title>작성</title>
</head>

<body>
<div class="container mt-3" th:with="user=${#authentication.getPrincipal().getUser()}">
  <h2>작성</h2>
  <hr>

  <div class="row mt-5" th:if="${error }">
    <div class="col-12 text-danger" th:text="${error}">   <!-- text-danger 이건 글씨를 빨갛게 보이게 한다.-->
      <!--/* 에러메세지 */-->
    </div>
  </div>


  <form th:action="@{/qna/write}" method="post">

    <!--/*  th:with="user=${#authentication.getPrincipal().getUser() 나중에 위에 넣어야함 ****[[${user.id}]] 이게 member_id 값이다!!!!!*** 이거는 로그인 된 사용자의 u_id를 알려준다. 정보는 밑으로.. */-->

    <div class="mb-3 mt-3">
      <label for="subject">제목:</label>
      <input type="text" class="form-control" id="subject" placeholder="제목을 입력하세요" name="subject">
    </div>
    <div class="mb-3 mt-3">
      <label for="content">내용:</label>
      <textarea class="form-control" rows="5" id="content" placeholder="내용을 입력하세요" name="content"></textarea>
    </div>

    <input type="hidden"  name="user_id"  th:value="${user.id}" required>

    <button type="submit" class="btn btn-outline-dark">작성완료</button>
    <a class="btn btn-outline-dark" th:href="@{/qna/list}">목록</a>
  </form>

</div>

</body>
</html>
