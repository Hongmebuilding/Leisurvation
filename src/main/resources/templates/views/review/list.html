<!DOCTYPE html>
<html lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" th:href="@{/css/common.css}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

  <script th:src="@{/js/write.js}"></script>

  <title>리뷰 목록</title>
  
</head>
<body>
    <!-- 인증 header -->
    <th:block th:insert="~{common/header::header}"></th:block>

    <div class="container mt-3">
      <h2>리뷰 목록</h2>

      <div class="row row-cols-1 row-cols-md-4 g-4 mt-3" >
        <div class="col" th:each="review : ${reviewList}">
          <div class="card">
            <img th:src="@{'/upload/leisure/' + ${review.min_leisure_file}}" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">[[${review.leisure_name}]]</h5>
              <p class="card-text bg-info bg-opacity-10 border border-info rounded-1 text-warning">★[[${review.star}]]</p>
              <a class="btn btn-outline-primary float-end" th:href="@{/review/detail(id=${review.id})}">자세히보기 →</a>
            </div>
          </div>
        </div>
      </div>
    </div>

      
</body>
