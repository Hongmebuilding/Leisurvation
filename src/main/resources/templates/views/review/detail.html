<!DOCTYPE html>
<html lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <script th:if="${reviewList == null} or ${#lists.size(reviewList) <= 0}">
            alert("해당 정보가 삭제되거나 없습니다");
            history.back();
        </script>

<th:block th:if="${reviewList} and ${#lists.size(reviewList) > 0}" th:with="review=${reviewList[0]}">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

      <link rel="stylesheet" th:href="@{/css/common.css}">
    
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script th:src="@{/js/detail.js}"></script>
    
      <title>리뷰 상세 - [[${review.subject}]]</title>
    </head>
    <body>
        <!-- header -->
<!--        <th:block th:insert="~{common/header::header}"></th:block>-->
    
        <div class="container mt-3">
          
            <h2>리뷰 상세</h2>

            <form name="frmDelete" th:action="@{/review/delete}" method="post">
                <input type="hidden" name="id" th:value="${review.id}">
            </form>

            <div class="mb-3 mt-3 clearfix">
                <span class="float-start me-2">id: [[${review.id}]]</span>
                <span class="float-end ms-4">작성일: [[${#temporals.format(review.regdate, 'yyyy-MM-dd HH:mm:ss')}]]</span>
            </div>

            <!--TODO fk-->
            <!--/*
            <div class="mb-3">
              <th:block th:with="leisure=${leisure[0]}" th:if="${leisure} and ${#lists.size(leisure) > 0}">
                <input type="text" class="form-control" id="leisure-name" name="name" th:value="${leisure.name}">
              </th:block>
            </div>
            <th:block th:with="reserve=${reserve[0]}" th:if="${reserve} and ${#lists.size(reserve) > 0}">
                <div class="mb-3">
                    <input type="text" class="form-control" id="date" name="date" th:value="${reserve.date}">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="user-name" name="name" th:value="${reserve.name}">
                </div>
            </th:block>
            */-->

            <!-- test 용-->
            <div class="mb-3">
                <input type="text" class="form-control" id="reservation_id" name="reservation_id" placeholder="reservation_id" th:value="${review.reservation_id}">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="user_id" name="user_id" placeholder="user_id" th:value="${review.user_id}">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="leisure_id" name="leisure_id" placeholder="제목을 입력하세요" th:value="${review.leisure_id}">
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" id="subject" name="subject" placeholder="제목을 입력하세요" th:value="${review.subject}">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" rows="5" id="content" name="content" placeholder="내용을 입력하세요" th:value="${review.content}"></input>
            </div>
            <div class="mb-3 w-25">
              <input type="text" class="form-control text-warning" name="star" id="star" th:value="${review.star}">
            </div>
  
            <a class="btn btn-outline-dark" th:href="@{/review/update(id=${review.id})}">수정</a>
            <a class="btn btn-outline-dark" th:href="@{/review/list}">목록</a>
            <button type="button" class="btn btn-outline-dark" id="btnDel">삭제</button>
            <!-- TODO 작성 버튼은 mypage/member로 옮긴다-->
            <a class="btn btn-outline-dark" th:href="@{/review/write}">작성</a>
            
        </div>
    </body>
</th:block>
</html>
