<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!--/*      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"*/-->

<script th:if="${list == null} or ${#lists.size(list) <= 0}">
    alert("해당 정보가 삭제되거나 없습니다");
    history.back();
</script>
<th:block th:if="${list} and ${#lists.size(list) > 0}" th:with="dto=${list[0]}">
<!--/*  th:with="user=${#authentication.getPrincipal().getUser() 나중에 위에 넣어야함 ****[[${user.id}]] 이게 member_id 값이다!!!!!*** 이거는 로그인 된 사용자의 u_id를 알려준다. 정보는 밑으로.. */-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <script th:src="@{/js/write.js}"></script>
    <title>작성</title>
</head>
<body>
<!--/*인증 헤더*/-->
<h1>입력하세요!</h1>
<br>
<div style="margin-top:20px" th:if="${error}">
    <div style="color:red" th:text="${error}">
    </div>
</div>
<br>
<hr>

<div id="write">
    <form th:action="@{/reserve/write}" method="post">
        <div style="margin-bottom:30px">
            <label for="lename">레저 이름</label>
            <input class="border bg-light rounded p-2" type="text" th:value="${dto.name}" id="lename"  readonly>
        </div>
        <div style="margin-bottom:30px">
            <label for="leadd">레저 주소</label>
            <input class="border bg-light rounded p-2" type="text" th:value="${dto.address}" id="leadd" readonly>
        </div>
        <div style="margin-bottom:30px">
            <label for="leprice">레저가격: </label>
            <input class="border bg-light rounded p-2" th:value="${dto.price}" id="leprice" readonly>
        </div>


        <div style="margin-bottom:30px">
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="이름을 입력해주세요" name="name">
        </div>

        <div style="margin-bottom:30px">
            <label for="date">날짜</label>
            <input type="text" id="date" placeholder="날짜를 입력해주세요" name="date">
        </div>

        <div style="margin-bottom:30px">
            <label for="phone">전화번호</label>
            <input type="text" id="phone" placeholder="-는 생략하고 입력해주세요" name="phone">
        </div>


        <div style="margin-bottom:30px">   <!--/*여기도 아래처럼 hidden 타입으로 해서 user_id(user) 를 넣어야함 th:value 는 "${user.id}", name 은 user_id 로..*/-->
            <label for="zzz">이름</label>
            <input type="text" id="zzz" placeholder="로그인되어 있는 user_id를 넣어야함" name="user_id" required>
<!-- 현재 로그인되어있는 user_id 를 받아와서 아래와 같이 hidden 타입으로 넣는다.-->
        </div>
            <input type="hidden" id="xxx" placeholder="쿠폰 이름을 입력하세요" name="leisure_id" th:value="${dto.id}" required>


        <button type="submit" class="btn">예약완료</button>
        <a class="btn" th:href= "@{/leisure/detail(id=${dto.id})}">돌아가기</a>
    </form>

</div>





</body>
</th:block>
</html>
