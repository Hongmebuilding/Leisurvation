<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<script th:if="${list == null} or ${#lists.size(list) <= 0}">
	alert("해당 정보가 삭제되거나 없습니다");
	history.back();
</script>

<th:block th:with="dto=${list[0]}" th:if="${list} and ${#lists.size(list) > 0}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script th:src="@{/js/update.js}"></script>



    <title>수정</title>
  </head>
  <body>
  <div class="container mt-3" id="update">
    <h2>수정</h2>
    <hr>
    <form name="frm" th:action="@{/reserve/update}" method="post">

      <input type="hidden" name="user_id" th:value="${dto.user_id}"/>
      <input type="hidden" name="id" th:value="${dto.id}"/>

      <div style="margin-top:100px" th:if="${error}">
        <div class ="col-12 text-danger" th:text="${error}">
        </div>
      </div>
      <div class="mb-3">
        <label for="lename">레저 이름</label>
        <input type="text" class="form-control" id="lename" th:value="${dto.leisureWrite.name}" readonly>
      </div>
      <div class="mb-3">
        <label for="leadd">레저 주소</label>
        <input type="text" class="form-control" id="leadd" th:value="${dto.leisureWrite.address}" readonly>
      </div>
      <div class="mb-3">
        <label for="leprice">레저 가격</label>
        <input type="text" class="form-control" id="leprice" th:value="${dto.leisureWrite.price}" readonly>
      </div>

      <div class="mb-3">
        <label for="name">이름</label>
        <input type="text" class="form-control" id="name" name="name" th:value="${dto.name}">
      </div>
      <div class="mb-3 mt-3">
        <label for="date">날짜</label>
        <input type="text" class="form-control" id="date" name="date" th:value="${dto.date}">
      </div>
      <div class="mb-3 mt-3">
        <label for="phone">전화번호</label>
        <input type="text" class="form-control" id="phone" name="phone" th:value="${dto.phone}">
      </div>


      <button type="submit" class="btn btn-outline-dark">수정완료</button>
      <button type="button" class="btn btn-outline-dark" onclick="history.back()">수정 취소</button>



    </form>
  </div>

  </body>
</th:block>
</html>
