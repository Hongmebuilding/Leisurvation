<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script th:src="@{/js/member.js}"></script>
  <title>리스트</title>

  <style>
    table, td, th {
      border:1px solid #ccc;
    }
    td, th {
      padding:10px 20px;
    }
    td:last-child{
      width:700px;
    }
    div{
      padding:50px
    }
    h1{
    width:400px;
    }



  </style>
</head>
<body>

<div style="background-color:gray" th:each="dto:${list[0]}">
  <h3>프로필</h3>

  <!--이거 권한 달아야된다.-->
</div>


</hr>
<table class="table table-hover">
  <thead class="table-success">


  <div style="background-color:gray" th:each="dto:${list[0]}">
    <tr>
      <td>이름: [[${dto.companyWrite.name}]]</td>
      <td>회사이름: [[${dto.companyWrite.companyname}]]</td>
      <td>주소: [[${dto.companyWrite.address}]]</td>
      <td style="width:150px"><button type="button" class="btn btn-outline-dark" onclick="history.back()">돌아가기</button>
      </td>

    </tr>
  </div>
  <hr>

  </thead>
  <tbody>

  <table th:each="dto:${list}" style="text-align:center">
    <!--이 위에는 그냥 목록에서 id 타고 detail 로 들어가는 것 -->

    <tr>
      <th rowspan="3">제목</th>
      <th>레저이름</th>
      <td>[[${dto.name}]]</td>
    </tr>
    <tr>
      <th>레저주소</th>
      <td>[[${dto.address}]]</td>
    </tr>

    <br>


  </table>

  </tbody>
</table>

</div>
</body>
</html>
