<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<script th:if="${list == null} or ${#lists.size(list) <= 0}">
    alert("해당 정보가 삭제되거나 없습니다");
    history.back();
</script>
<th:block th:if="${list} and ${#lists.size(list) > 0}" th:with="dto=${list[0]}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <script th:src="@{/js/detail.js}"></script>
    <title>작성</title>
</head>
<body>
<th:block th:insert="~{common/header::header}"></th:block>

<br>
<div style="margin-top:100px" th:if="${error}">
    <div style="color:red" th:text="${error}">
    </div>
</div>
<br>


<hr>

<form name="frmDelete" th:action="@{/reserve/delete}" method="post">
    <input type="hidden" name="id" th:value="${dto.id}">
    <input type="hidden" name="user_id" th:value="${dto.user_id}">
</form>

<div id="write">
        <div style="margin-bottom:30px">
            <label for="lename">레저 이름</label>
            <input class="border bg-light rounded p-2" type="text"  id="lename" th:value="${dto.leisureWrite.name}" readonly>
        </div>
        <div style="margin-bottom:30px">
            <label for="leadd">레저 주소</label>
            <input class="border bg-light rounded p-2" type="text"  id="leadd" th:value="${dto.leisureWrite.address}"  readonly>
        </div>
        <div style="margin-bottom:30px">
            <label for="leprice">레저가격: </label>
            <input class="border bg-light rounded p-2"  id="leprice"  th:value="${dto.leisureWrite.price}" readonly>
        </div>
        <div class="mb-3">
            <label for="name">이름</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${dto.name}" readonly>
        </div>
        <div class="mb-3 mt-3">
            <label for="date">날짜</label>
            <input type="text" class="form-control" id="date" name="date" th:value="${dto.date}" readonly>
        </div>
        <div class="mb-3 mt-3">
            <label for="phone">전화번호</label>
            <input type="text" class="form-control" id="phone" name="phone" th:value="${dto.phone}" readonly>
        </div>


        <a class="btn btn-outline-dark" th:href= "@{/reserve/update(id=${dto.id})}">예약 수정</a>
        <button type="button" class="btn btn-outline-dark" id="btnDel">삭제</button>
        <button type="button" class="btn btn-outline-dark" onclick="history.back()">돌아가기</button>


</div>





</body>
<!--</th:block>-->
</html>
