<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/leisure/common.css}">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/list.js}"></script>
    <title>레저 리스트</title>
</head>
<body>

<th:block th:insert="~{common/header::header}"></th:block>

<div id = lstar>
    <div class="row">
        <div class="col-12">
            <a class="btn btn-outline-dark" th:href="@{/leisure/listprice}">가격순으로 정렬</a>
        </div>
    </div>
</div>
<div id = weather>
</div>

<div id = lbody>
    <h2>레저 목록(가격순)</h2>
    <!-- 목록 -->
    <table class="border border-4" th:each="dto : ${listprice}">

        <tbody id = tlist>

        <tr>
            <td id = td1><img th:src="@{'/upload/leisure/' + ${dto.imageName}}"></td>
            <td id = td2>[[${dto.name}]]</td>
            <td id = td3>\[[${dto.price}]]</td>
            <td id = td4><a class="btn btn-outline-dark" th:href="@{/leisure/detail(id=${dto.id})}">상세 정보</a></td>
        </tr>

        </tbody>

    </table>

</div>
</body>
</html>
