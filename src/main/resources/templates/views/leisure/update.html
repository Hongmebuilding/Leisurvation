<!DOCTYPE html>
<html lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
        <script th:if="${list == null} or ${#lists.size(list) <= 0}">
            alert("해당 정보가 삭제되거나 없습니다");
            history.back();
          </script>

        <th:block th:with="dto=${list[0]}" th:if="${list} and ${#lists.size(list) > 0}">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
      <link rel="stylesheet" th:href="@{/css/common.css}">
    
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

      <script th:src="@{/js/update.js}"></script>
    
      <title>회사 정보 수정 - [[${dto.name}]]</title>
    </head>
    <body>
        <!-- header -->
        <th:block th:insert="~{common/header::header}"></th:block>
    
        <div class="container mt-3">
          
            <h2>레저 정보 수정</h2>
            <form th:action="@{/leisure/update}" method="post" >
                <input type="hidden" name="id" th:value="${dto.id}"/>

                <div class = write>
                    <label for="name">제목:</label>
                    <input type="text" class="form-control" id="name" placeholder="제목" name="name" th:value="${dto.name}">
                </div>

                <div class = write>
                    <label for="price">가격:</label>
                    <input type="text" class="form-control" id="price" placeholder="가격" name="price" th:value="${dto.price}">
                </div>

                <div class = write>
                    <label for="address">위치:</label>
                    <input type="text" class="form-control" id="address" placeholder="레져 위치" name="address" th:value="${dto.address}">
                </div>

                <div class = write>
                    <label for="content">소개:</label>
                    <input type="text" class="form-control" id="content" placeholder="레저 소개" name="content" th:value="${dto.content}">
                </div>


              <button type="submit" class="btn btn-outline-dark ">수정 완료</button>
              <button type="button" class="btn btn-outline-dark" onclick="history.back()">이전으로</button>
            </form>
        </div>
    </body>
</th:block>

</html>
