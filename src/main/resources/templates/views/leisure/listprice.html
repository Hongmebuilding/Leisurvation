<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/leisure/common.css}">
    <link rel="stylesheet" href="common.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/leisure/liststar.js}"></script>
    <title>레저 리스트</title>
</head>
<body>
    <div id = lstar>
        <div class="row">
            <div class="col-12">
                <a class="btn btn-outline-dark" th:href="@{/leisure/liststar}">별점 순으로 정렬</a>
            </div>
        </div>
    </div>
    <div id = weather>

    </div>

<div id = lbody>
    <h2>레저 목록</h2>
    <!-- 목록 -->
    <table th:each="dto : ${listprice}">
        <tbody id = tlist>
        <tr>
            <td id = td1> 이미지</td>
            <td id = td2><a th:href="@{/leisure/detail(id=${dto.id})}">[[${dto.name}]]</a></td>
            <td id = td3>[[${dto.price}]]</td>
            <td id = td4>[[${dto.avgstar}]]</td>
        </tr>
        </tbody>
    </table>
   
</div>
    <!-- 목록 -->

    <div id = lbtn>
        <div class="row">
            <div class="col-12">
            <a class="btn btn-outline-dark" th:href="@{/leisure/write}">레저 등록</a>
            </div>
        </div>
    </div>

</body>
</html>
