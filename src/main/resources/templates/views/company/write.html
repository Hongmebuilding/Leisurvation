write
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/company/common.css}">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script th:src="@{/js/write.js}"></script>

    <title>회사 등록</title>
</head>

<body>
<div id="background">
    <h2 id = ch2>회사 등록</h2>
    <div id = cwrite>
        <div th:if="${error}">
            <div class="col-12 text-danger" th:text="${error }">
                <!--/* 에러메세지 */-->
            </div>
        </div>
        <form th:action="@{/company/write}" method="post">


            <div class = cwrite>
                <label for="name">사업자명:</label>
                <input type="text" class="form-control" id="name" placeholder="제목" name="name" th:value="${name}">

            </div>

            <div class = cwrite>
                <label for="address">위치:</label>
                <input type="text" class="form-control" id="address" placeholder="회사 위치" name="address" th:value="${address}">
            </div>

            <div class = cwrite>
                <label for="companyname">회사명:</label>
                <input type="text" class="form-control" id="companyname" placeholder="회사 이름" name="companyname" th:value="${companyname}">
            </div>

            <div id = cbutton>
                <button type="submit" class="btn btn-outline-dark">회사 등록</button>
                <a class="btn btn-outline-dark" th:href="@{/home}">취소</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
