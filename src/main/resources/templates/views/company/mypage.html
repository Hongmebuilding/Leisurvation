<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<script th:if="${list == null} or ${#lists.size(list) <= 0}">
        alert("해당 정보가 삭제되거나 없습니다");
        history.back();
    </script>


<th:block th:if="${list} and ${#lists.size(list) > 0}" th:with="dto=${list[0]}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/leisure/common.css}">

    <script th:src="@{/js/detail.js}"></script>
  </head>

  <body>
  <div class="container mt-3">
    <h2 id = dh2>[[${dto.name}]]</h2>
    <div id = detail>
      <div id = dimage>

      </div>
      <section>
        <form name="frmDelete" th:action="@{/company/delete}" method="post">
          <input type="hidden" name="id" th:value="${dto.id}">
        </form>
        <h3>프로필</h3>
        <div class=detail>
          <label>id:</label>
          <div class="border bg-light rounded p-2" >[[${dto.id}]]</div>
        </div>
        <div class=detail>
          <label>사업자명:</label>
          <div class="border bg-light rounded p-2" >[[${dto.name}]]</div>
        </div>
        <div class=detail>
          <label>회사이름:</label>
          <div class="border bg-light rounded p-2" >[[${dto.companyname}]]</div>
        </div>
        <div class=detail>
          <label>회사 주소:</label>
          <div class="border bg-light rounded p-2" >[[${dto.address}]]</div>
        </div>
        <a class="btn btn-outline-dark" th:href="@{/company/update(id=${dto.id})}">정보 수정</a>
        <button type="button" class="btn btn-outline-dark" id="btnDel">삭제</button>

      </section>
    </div>
  </div>
  </body>
</th:block>
</html>
